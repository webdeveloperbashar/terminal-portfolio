<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!--Custom css link-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Bootstrap css link-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="terminal-wrapper">
            <div class="terminal">
              <div class="welcome-text">
                <h4>Welcome to my portfolio website</h4>
              </div>
              <div id="command">
                <h5>Type a 'Help' see the available command</h5>
              </div>
              <div id="insetData">
                <div id="shell">
                  <label class="title"><span>root@abulbashar ~ </span></label>
                  <input
                    type="text"
                    value=""
                    id="text"
                    class="command-input"
                    autocomplete="off"
                    autofocus="on"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Bootstrap js link-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--Custom js link-->
    <script src="js/script.js"></script>
  </body>
</html>
